<section>
    <p>Summary: {{(calendarEventListResponse$ | async)?.summary}}</p>
    <ul>
        <li *ngFor="let calendarEvent of (calendarEventListResponse$|async)?.items"
            [class.selected]="calendarEvent === selectedCalendarEvent"
            (click) = onSelect(calendarEvent)>
            <span>{{calendarEvent.id}} {{calendarEvent.description}} </span>
        </li>
    </ul>

    <main>
        <router-outlet></router-outlet>
    </main>
</section>
