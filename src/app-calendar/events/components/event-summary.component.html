<div class="row arena-event-list-item">
    <div class="col-sm-4">
        <a [routerLink]="['/detail', decoratedEvent.id]"><img [src]="decoratedEvent.iconUrl"/></a>
    </div>
    <div class="col-sm-5">
        <h4 class="arena-event-list-item-title"><a [routerLink]="['/detail', decoratedEvent.id]">{{decoratedEvent.summary}}</a></h4>
    </div>
    <div class="col-sm-3 arena-event-list-item-info">
        <time>{{event.start.datetime}}</time>
        <a href="#" (click)="onClickLocation()">{{decoratedEvent.location}}</a>
    </div>
</div>
