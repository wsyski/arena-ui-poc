<div class="modal-header">
    <h4 class="modal-title pull-left">Register to: {{decoratedEvent?.summary}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<form [formGroup]="attendeeForm" (ngSubmit)="onSubmit()" novalidate>
    <div style="margin-bottom: 1em">
        <label class="center-block">First Name:
            <input class="form-control" formControlName="firstName">
        </label>
    </div>

    <div class="form-group">
        <label class="center-block">Family Name:
            <input class="form-control" formControlName="familyName">
        </label>
    </div>

    <div class="form-group">
        <label class="center-block">Email:
            <input class="form-control" formControlName="email">
        </label>
    </div>

    <div style="margin-bottom: 1em">
        <button type="submit" [disabled]="attendeeForm.pristine" class="btn btn-success">Save</button> &nbsp;
        <button type="reset" (click)="revert()" [disabled]="attendeeForm.pristine" class="btn btn-danger">Revert</button>
    </div>
</form>

<p>attendeeForm value: {{ attendeeForm.value | json}}</p>

<div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Close</button>
</div>
