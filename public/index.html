<!DOCTYPE html>
<html>
<head>
    <meta charset=UTF-8>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Poc 0</title>
    <link rel="stylesheet" href="aui.css">
    <base href="/">
</head>
<body>

<div class="portlet-content">
    <h2 class="portlet-title-text">Poc portletId0</h2>
    <div class=" portlet-content-container">
        <div class="portlet-body">
            <app-todo id="portletId0">Loading...</app-todo>
        </div>
    </div>
</div>
<div class="portlet-content">
    <h2 class="portlet-title-text">Poc portletId1</h2>
    <div class=" portlet-content-container">
        <div class="portlet-body">
            <app-todo id="portletId1">Loading...</app-todo>
        </div>
    </div>
</div>

<script type="text/javascript">
  if (window.__ng_runtime_loaded__) {
    console.log("Bypassing injection of Angular framework runtime in portlet id=com.axiell.arena.poc-0");
  } else {
    window.__ng_runtime_loaded__ = true;
    console.log("Injecting Angular framework runtime in portlet id=com.axiell.arena.poc-0");
    document.write("<script defer id='ngshim' src='build/shim.js'><\/script>");
    document.write("<script defer id='ngzone' src='build/zone.js'><\/script>");
    document.write("<script defer id='ngruntimeloader' src='build/ng_runtime.dll.js'><\/script>");
  }
  document.write("<script defer src='build/main.js'><\/script>");
  document.addEventListener('DOMContentLoaded', function () {
    console.log("DOMContentLoaded");
    Main.RunApplication("portletId0");
    Main.RunApplication("portletId1");
  }, false);
</script>

</body>
</html>
