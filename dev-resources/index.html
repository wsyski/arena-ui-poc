<!DOCTYPE html>
<html>
<head>
    <meta charset=UTF-8>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Arena UI POC</title>
    <link rel="stylesheet" href="aui/aui.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <base href="/">
    <script src="ax-bootstrap.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script type="text/javascript">
      var bundleSymbolicName = "com.axiell.arena-ui-poc";
      var translationsUrl = location.origin + "/json/translations.json";
    </script>
</head>
<body>


<div class="portlet-content">
    <h2 class="portlet-title-text">Calendar portletId0</h2>
    <div class=" portlet-content-container">
        <div class="portlet-body">
            <app-calendar id="portletId0">Loading...</app-calendar>
        </div>
    </div>
</div>

<script type="text/javascript">
  AxBootstrap.scriptLoader.loadAll(["shim.js", "zone.js", "ng-runtime-dll.js", "main.js"], function () {
    var portletName = "calendar";
    var portletConfigurationUrl = location.origin + "/json/configuration-" + portletName + ".json";
    var portletNamespace = "portletId0";
    var runMain = function() {
      window["AxMain_" + bundleSymbolicName.replace(/[-\.]/g, '_')].run(portletName, portletNamespace, portletConfigurationUrl, translationsUrl);
    };

    switch (document.readyState) {
      case 'loading':
        document.addEventListener('DOMContentLoaded', domReadyHandler, false);
        break;
      case 'interactive':
      case 'complete':
      default:
          runMain();
    }

    function domReadyHandler() {
      document.removeEventListener('DOMContentLoaded', domReadyHandler, false);
      runMain();
    }
  });
</script>
