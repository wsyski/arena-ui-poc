<div class="portlet-content">
    <h2 class="portlet-title-text">Github portletId0</h2>
    <div class=" portlet-content-container">
        <div class="portlet-body">
            <app-com-axiell-arena-ui-poc-github id="portletId0">Loading...</app-com-axiell-arena-ui-poc-github>
        </div>
    </div>
</div>

<script type="text/javascript">
  AxUtil.scriptLoader.loadAll(["shim.js", "zone.js", "ng-runtime-dll.js", "main.js"],function () {
    window["AxMain_" + bundleSymbolicName.replace(/[-\.]/g, '_')].RunApp_com_axiell_arena_ui_poc_github("portletId0");
  });
</script>
