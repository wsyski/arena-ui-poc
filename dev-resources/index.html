<!DOCTYPE html>
<html>
<head>
    <meta charset=UTF-8>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:type" content="article" />
    <title>Arena UI POC</title>
    <link rel="stylesheet" href="lexicon/css/site/site-atlas-font-awesome.css" />
    <link rel="stylesheet" href="lexicon/css/site/site-main.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.js"></script>
    <script src="lexicon/js/collapsible-search.js"></script>
    <script src="lexicon/js/side-navigation.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="ax-bootstrap.js"></script>
    <script type="text/javascript">
      var bundleSymbolicName = "com.axiell.arena-ui-poc";
      var translationsUrl = location.origin + "/json/translations.json";
    </script>
</head>
<body>

<div class="portlet-content">
    <h2 class="portlet-title-text">Calendar portletId0</h2>
    <div class=" portlet-content-container">
        <div class="portlet-body">
            <app-calendar-event-list id="portletId0">Loading...</app-calendar-event-list>
        </div>
    </div>
</div>

<script type="text/javascript">
  AxBootstrap.scriptLoader.loadAll(["shim.js", "zone.js", "ng-runtime-dll.js", "main.js"], function () {
    var portletName = "calendar_event_list";
    var portletConfigurationUrl = location.origin + "/json/configuration-" + AxBootstrap.scriptLoader.toTagName(portletName) + ".json";
    var portletNamespace = "portletId0";
    var runMain = function() {
      window["AxMain_" + AxBootstrap.scriptLoader.toSymbolName(bundleSymbolicName)].run(portletName, portletNamespace, portletConfigurationUrl, translationsUrl);
    };

    switch (document.readyState) {
      case 'loading':
        document.addEventListener('DOMContentLoaded', domReadyHandler, false);
        break;
      case 'interactive':
      case 'complete':
      default:
        runMain();
    }

    function domReadyHandler() {
      document.removeEventListener('DOMContentLoaded', domReadyHandler, false);
      runMain();
    }
  });
</script>
