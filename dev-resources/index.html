<!DOCTYPE html>
<html>
<head>
    <meta charset=UTF-8>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Arena UI POC</title>
    <link rel="stylesheet" href="css/aui.css">
    <base href="/">
    <script src="ax-bootstrap.js"></script>
    <script type="text/javascript">
      var bundleSymbolicName = "com.axiell.arena_ui_poc";
    </script>
</head>
<body>


<div class="portlet-content">
    <h2 class="portlet-title-text">Github portletId0</h2>
    <div class=" portlet-content-container">
        <div class="portlet-body">
            <app-github id="portletId0">Loading...</app-github>
        </div>
    </div>
</div>

<script type="text/javascript">
  AxBootstrap.scriptLoader.loadAll(["shim.js", "zone.js", "ng-runtime-dll.js", "main.js"], function () {
    var portletName = "github";
    var portletSettingsUrl = location.origin + "/json/portlet-settings-" + portletName + ".json";
    var portletNamespace = "portletId0";
    var runPortlet = window["AxMain_" + bundleSymbolicName.replace(/[-\.]/g, '_')].runPortlet;

    switch (document.readyState) {
      case 'loading':
        document.addEventListener('DOMContentLoaded', domReadyHandler, false);
        break;
      case 'interactive':
      case 'complete':
      default:
        runPortlet(portletName, portletNamespace, portletSettingsUrl);
    }

    function domReadyHandler() {
      document.removeEventListener('DOMContentLoaded', domReadyHandler, false);
      runPortlet(portletName, portletNamespace, portletSettingsUrl);
    }
  });
</script>
